<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeZones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="timezones.css">
    <script type="text/javascript" src="TimeZones.js">
    </script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

</head>

<body class = "bg">
    <div class="container">
        <nav class="navbar navbar-expand-sm navbar-light bg-dark justify-content-between">
            <a href="#" class="navbar-brand text-light">
                <img alt="TimeZones" title="World Clock &amp; Time Converter" src="logo.jpg" style="border:0; width: 165px; height: 35px">
            </a>
           
                <p class = "text-light ">
                    For TimeZones Reference you can use 
                    <a href="https://en.wikipedia.org/wiki/List_of_tz_database_time_zones" target="new">
                        TimeZones WIKI
                    </a>
                </p>
           

        </nav>
        <br>
        <div class="jumbotron row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <form class="grid" action="/result" method="POST">
                    <div class="form-group">
                      <label for="continent">Select Continent</label>
                      <select class="form-select" aria-label="Default select example" id="continent" onchange="selectedContinent();">
                        <option selected>Open this select continent</option>
                        <option value="As">Africa</option>
                        <option value="Af">Asia</option>
                        <option value="Am">America</option>
                        <option value="An">Antarctica</option>
                        <option value="Au">Australia</option>
                        <option value="Eu">Europe</option>
                      </select>
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="place">Select Place</label>
                      <select id="place" name="place" class="form-select" aria-label="Default select example" onchange="selectedPlace();" >
                        <option selected>Open this select Country</option>
                        <option value="1">Accra</option>
                        <option value="7">Argentina/Cordoba</option>
                        <option value="2">Bamako</option>
                        <option value="20">Bangkok</option>
                        <option value="8">Bogota</option>
                        <option value="32">Budapest</option>
                        <option value="21">Calcutta</option>
                        <option value="9">Cambridge_Bay</option>
                        <option value="29">Canberra</option>
                        <option value="10">Chicago</option>
                        <option value="22">Colombo</option>
                        <option value="3">Dakar</option>
                        <option value="23">Dubai</option>
                        <option value="11">Havana</option>
                        <option value="12">Indianapolis</option>
                        <option value="33">Istanbul</option>
                        <option value="13">Jamaica</option>
                        <option value="4">Juba</option>
                        <option value="24">Kuwait</option>
                        <option value="5">Lagos</option>
                        <option value="34">London</option>
                        <option value="14">Los_Angeles</option>
                        <option value="25">Macau</option>
                        <option value="30">Melbourne</option>
                        <option value="15">New_York</option>
                        <option value="35">Oslo</option>
                        <option value="18">Palmer</option>
                        <option value="26">Qatar</option>
                        <option value="16">Regina</option>
                        <option value="27">Singapore</option>
                        <option value="17">St_Jhons</option>
                        <option value="31">Sydney</option>
                        <option value="19">Troll</option>
                        <option value="6">Tunis</option>
                        <option value="28">Yangon</option>
                    </select>
                    </div> 
                    <br>
                    <div class="row">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-4 text-center">
                        <button type = "button" class="btn btn-primary center-block" onclick="getTimeZone()">Submit</button>
                    </div>
                    </div>
                  </form>
                  <br>
                  <br>
                  <h3 id = "result" class="display-4 text-primary"></h3>
           
            </div>
            
        </div>
        </div>
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
